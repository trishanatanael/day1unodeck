<div>
  <h1>Uno Game</h1>
  <table>
    <th>Number of players:</th>
    <tr>
      <td>
        <input type="text" id="number" readonly="true" />
      </td>
      <td>
        <button type="button" (click)="incrementValue()" id="btnAdd">Add Player</button>
      </td>
      <td>
        <button type="button" (click)="decreaseValue()" id="btnRemove">Remove Player</button>
      </td>
    </tr>
    <tr>
      <td>
        <button type="button" (click)="dealCards()">Start Game</button>
      </td>
    </tr>
  </table>
</div>

<div id = "displayCards">
  <h1>Let's Play!</h1>
  <table>
    <tr *ngFor="let player of dealCards()">
      <td>
        {{player.name}}
      </td>
      <td *ngFor="let card of player.cards">
        <img src={{card.image}}>
      </td>
    </tr>
  </table>
</div>
